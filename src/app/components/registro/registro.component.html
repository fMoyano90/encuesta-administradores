<div class="col-md-12 mt-3">
    <h1>{{pageTitle}}</h1>
  
    <div class="alert alert-success col-md-7 mt-3" *ngIf="status == 'success'">
      Te has registrado correctamente, <a [routerLink]="['/login']">ingresa acá.</a>
    </div>
    <div class="alert alert-danger col-md-7 mt-3" *ngIf="status == 'error'">
      El registro no se ha completado, vuelve a intentarlo mas tarde.
    </div>
  
    <!--Fomulario de registro-->
  
    <form class="col-md-5 ml-0 pl-0" #correoForm="ngForm" (ngSubmit)="onSubmit(correoForm)">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-Z]+">
        <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">El nombre es obligatorio</small>
      </div>
      <div class="form-group">
         <label for="surname">Apellidos</label>
         <input type="text" name="surname" class="form-control" #surname="ngModel" [(ngModel)]="user.surname" required pattern="[a-zA-Z]+">
         <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">Los apellidos son obligatorios</small>      
      </div>
      <div class="form-group">
         <label for="email">Email</label>
         <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
         <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">Ingresa un e-mail valido</small>      
      </div>
      <div class="form-group">
         <label for="password">Contraseña</label>
         <input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="user.password" required>
         <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">Ingresa una contraseña valida</small>      
      </div>
  
      <input type="submit" value="Registrarme" class="btn btn-success" [disabled]="correoForm.invalid">
    </form>
  
  </div>

<div class="col-md-12 mt-3">
    <h1>{{pageTitle}}</h1>
    <p>Identificate para comenzar</p>
    <hr>

    <!--Fomulario de registro-->
    <div class="row">
      <form class="col-md-5 pt-4 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

        <div class="form-group">
          <label for="email">Ingresa tu Email</label>
          <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
          <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">Ingresa un e-mail valido</small>
        </div>
        <div class="form-group">
          <label for="password">Ingresa tu Contraseña</label>
          <input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="user.password" required>
          <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">La contraseña no es valida</small>
        </div>
    
        <input type="submit" value="Ingresar" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">
      </form>
    </div>
  
  </div>

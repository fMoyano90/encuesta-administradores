<div class="row">
    <div class="col-12 text-center">
      <h2 class="pt-1">

        Actualizar datos de administrador

      </h2>
      <hr>
  </div>
  </div>
  
  <div class="row">
    <div class="col-12" style="
    display:flex;
    justify-content: center;
    min-height: 100vh;">

      <form #editarAdmin (ngSubmit)="onSubmit(editarAdmin)" style="width:500px">

        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="administrador.name" required pattern="[a-zA-Z]+">
          <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">El nombre es obligatorio</small>

          <label for="surname">Apellido:</label>
          <input type="text" name="surname" class="form-control" #surname="ngModel" [(ngModel)]="administrador.surname" required pattern="[a-zA-Z]+">
          <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">Los apellidos son obligatorios</small>

          <label for="email">E-mail:</label>
          <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="administrador.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
          <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">Ingresa un e-mail valido</small>
          
          <label for="empresa">Empresa:</label>
          <input type="text" name="empresa" class="form-control" #empresa="ngModel" [(ngModel)]="administrador.empresa" required>
          <small *ngIf="!empresa.valid && empresa.touched" class="invalid-feedback d-block">Este campo es requerido</small>

          <label for="cargo">Cargo:</label>
          <input type="text" name="cargo" class="form-control" #cargo="ngModel" [(ngModel)]="administrador.cargo" required>
          <small *ngIf="!cargo.valid && cargo.touched" class="invalid-feedback d-block">Este campo es requerido</small><br>

          <div class="text-center">
           <input type="submit" class="btn btn-outline-primary" value="Guardar" [disabled]="editarAdmin.invalid">
           <a [routerLink]="['/administradores']"> | Volver al listado de proveedores</a>
          </div>
      </div>
      </form>
  </div>
